        // Função para converter os dados brutos em formato JSON

            const lines = dataString.trim().split('\n');
            const jsonData = lines.map(line => {
                const values = line.split('\t');
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                return obj;
            });
            return jsonData;

        function processAndDisplayData(data) {
            // 1. Processar e agregar todos os dados
            const problemsByYear = {};
            const problemsByManufacturingYear = {};

            data.forEach(row => {
                 // Converte data dd/mm/yyyy para um formato que o new Date() entende
                let dateParts = row['Emissão'].split('/');
                let emissionDate = null;
                if(dateParts.length === 3) {
                    // new Date(year, monthIndex, day)
                    emissionDate = new Date(+dateParts[2], dateParts[1] - 1, +dateParts[0]);
                     row.year = +dateParts[2];
                } else {
                    const parsedDate = new Date(row['Emissão']);
                    if (!isNaN(parsedDate)) {
                        emissionDate = parsedDate;
                        row.year = parsedDate.getFullYear();
                    }
                }

                // Processa o ano de fabricação
                let fabDateParts = row['Fabricação'].split('/');
                if(fabDateParts.length === 3) {
                    const fabYear = parseInt(fabDateParts[2]);
                    if (!isNaN(fabYear)) {
                        row.manufacturingYear = fabYear;
                        problemsByManufacturingYear[fabYear] = (problemsByManufacturingYear[fabYear] || 0) + 1;
                    }
                } else {
                    row.manufacturingYear = null;
                }

                if (emissionDate && !isNaN(emissionDate)) {
                    const year = emissionDate.getFullYear();
                    const model = row['Desc. modelo base'] || 'Não especificado';
                    
                    // Extrai a classificação do problema
                    let problemText = row['Problemas'] || 'Não especificado';
                    let problem;

                    // Prioriza a categoria "Microcontrolador" se a palavra estiver presente
                    if (problemText.toLowerCase().includes('microcontrolador')) {
                        problem = 'Microcontrolador';
                    } else {
                        // Se não, usa a lógica anterior de pegar o texto após o último ponto ou barra
                        const lastSeparatorIndex = Math.max(problemText.lastIndexOf('.'), problemText.lastIndexOf('/'));
                        problem = lastSeparatorIndex !== -1 ? problemText.substring(lastSeparatorIndex + 1).trim() : problemText.trim();
                    }

                    // Agregação por ano (para o gráfico de evolução)
                    problemsByYear[year] = (problemsByYear[year] || 0) + 1;
                }
            });

            // 2. Renderizar o gráfico de evolução (que não será filtrado)

            renderManufacturingYearChart(problemsByManufacturingYear);

            applyFiltersAndRender();

        function setupGlobalFilter(years) {
            yearSelector.innerHTML = '<option value="all">Todos os Anos</option>';
            const sortedYears = years.sort((a, b) => b - a);
            sortedYears.forEach(year => {
                const option = document.createElement('option'); 
                option.value = year;
                option.textContent = year;
                yearSelector.appendChild(option);
            });
            yearSelector.addEventListener('change', (e) => {
                // Ao mudar o ano, reseta os outros filtros
                activeFilters.year = e.target.value;
                activeFilters.model = null;
                activeFilters.problemType = null;
                activeFilters.manufacturingYear = null;
                applyFiltersAndRender();
            });
        }

        function applyFiltersAndRender() {
            // 1. Filtrar os dados brutos com base nos filtros ativos
            let filteredData = allData;

            if (activeFilters.year !== 'all') {
                const yearNum = parseInt(activeFilters.year);
                filteredData = filteredData.filter(row => row.year === yearNum);
            }
            if (activeFilters.manufacturingYear) {
                const fabYearNum = parseInt(activeFilters.manufacturingYear);
                filteredData = filteredData.filter(row => row.manufacturingYear === fabYearNum);
            }
            if (activeFilters.model) {
                filteredData = filteredData.filter(row => row['Desc. modelo base'] === activeFilters.model);
            }
            if (activeFilters.problemType) {
                filteredData = filteredData.filter(row => {

                    }
                    return problemCategory === activeFilters.problemType;
                });
            }

            // 2. Re-agregar os dados filtrados para os gráficos de evolução
            const problemsByYear = {};
            const problemsByManufacturingYear = {};

            filteredData.forEach(row => {
                if (row.year) {
                    problemsByYear[row.year] = (problemsByYear[row.year] || 0) + 1;
                }
                if (row.manufacturingYear) {

                }
            });

            // Renderiza os gráficos de evolução com os dados filtrados

                modelData[model] = (modelData[model] || 0) + 1;

                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-700 border-r border-gray-200">${row['Número'] || ''}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 border-r border-gray-200">${row['Emissão'] || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 border-r border-gray-200">${row['Cliente'] || ''}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 break-words">${row['Problemas'] || ''}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

    </script>
</body>
</html>
